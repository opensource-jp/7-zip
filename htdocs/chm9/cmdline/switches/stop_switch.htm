<H1>-- (Stop switches parsing) switch</H1>

<P>Disables switch parsing after "--" on the command line.
This is to allow 7-Zip to use file names that start with "-".

<H4>Syntax</H4>

<PRE class="syntax">
--
</PRE>

<H4>Examples</H4>

<PRE class="example">
7z t -- -ArchiveName.7z
</PRE>

<P>tests <SPAN class="filename">-ArchiveName.7z</SPAN> archive.</P>
