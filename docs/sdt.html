<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google AJAX Search API Sample</title>
    <script src="https://www.google.com/jsapi?key=ABQIAAAA1QF_yIrtqXVjy0oy5FyzJxTCImM-0kfCQlsP3NfIXXitZDRrQxRXSlKTKe8-oKX2mi94SQG3NgRPzw" type="text/javascript"></script>
    

<script type="text/javascript">
google.load("feeds", "1");

function feedLoaded(result) {
	if (!result.error) {

var container = document.getElementById("content");
        container.innerHTML = '';
   sss = result.feed.entries; 

var aTag;
var div = document.createElement("div");
var brTag = document.createElement("br");

for (var i = 0; i < result.feed.entries.length; i++) {
    var entry = result.feed.entries[i];
	if (entry.title.search(/PR:/)==0) continue;

aTag = document.createElement("a");
aTag.href = entry.link;
aTag.appendChild(document.createTextNode(entry.title));
div.appendChild(aTag);
div.appendChild(brTag);
}

container.appendChild(div);
}
}
    
    function OnLoad() {
      var feed = new google.feeds.Feed("http://slashdot.jp/slashdotjp.rss");
      feed.load(feedLoaded);
    }
    
    google.setOnLoadCallback(OnLoad);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <div id="content">Loading...</div>
  </body>
</html>
